<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGram | Perfil de Viagens</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="bg-surface-color">
        <nav class="container">
            <a href="#">
                <img src="./assets/Logo.svg" alt="Logomarca">
            </a>
            <ul>
                <li>
                    <a href="#">
                        <img src="./assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
                    </a>
                </li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Minhas Viagens</a></li>
                <li><a href="#">
                        <img src="https://github.com/rafaelzingra.png" alt="avatar">
                    </a>
                </li>
            </ul>
        </nav>
    
        <header>
            <div class="container">
                <div id="profile">
                    <img src="https://github.com/rafaelzingra.png" alt="foto avatar maior">
                    <div>
                        <h1>Rafael Zingra</h1>
                        <p>
                            Amante de viagens, cultura e gastronomia. 🌍✈️  <br>
                            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de Valinhos. 🏙️📸
                        </p>
                    </div>
                </div>
                <ul id="info">
                    <li>
                        <img src="./assets/icons/MapPin.svg" alt="icone de localizacao">
                        <span>Valinhos, Brasil</span>
                    </li>
                    <li>
                        <img src="./assets/icons/AirplaneTilt.svg" alt="icone de aviao">
                        <span>10 países</span>
                    </li>
                    <li>
                        <img src="./assets/icons/Image.svg" alt="icone de foto">
                        <span>177 fotos</span>
                    </li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
